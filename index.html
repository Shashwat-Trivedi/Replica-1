<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="main_body">
      <div id="sidebar">
        <div id="logo">
          <div>
            <img
              class="insta_logo"
              src="Assets/logo-pack/Logo.svg"
              alt="insta logo"
            />
          </div>
          <img
            id="logo_image"
            class="insta_logo"
            src="Assets/logo-pack/Logo Big.svg"
            alt="insta name"
          />
        </div>

        <div id="user">
          <img src="Assets/logo-pack/DP.svg" alt="DP" />
          <div id="username">Sofi White</div>
          <div class="under_text">@kaesse32</div>
        </div>

        <div id="follow">
          <div class="info">56<br /><span class="under_text">Posts</span></div>
          <div class="info">
            3.8k<br /><span class="under_text">Followers</span>
          </div>
          <div class="info">
            957<br /><span class="under_text">Following</span>
          </div>
        </div>

        <div id="pane">
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 1.svg" alt="homelogo" />
            <div id="home_text" class="tooltext">Home</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 2.svg" alt="searchlogo" />
            <div class="tooltext">Search</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 3.svg" alt="reelslogo" />
            <div class="tooltext">Reels</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 4.svg" alt="shoppinglogo" />
            <div class="tooltext">Shopping</div>
          </div>
          <div class="tools">
            <img src="Assets/logo-pack/Avatar.svg" alt="accountlogo" />
            <div class="tooltext">Account</div>
          </div>
          <hr id="partition_line" />
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 5.svg" alt="menulogo" />
            <div class="tooltext">Menu</div>
          </div>
        </div>
      </div>
      <div id="content">
        <div class="search_section">
          <div class="search_bar">
            <img
              id="search_icon"
              src="Assets/Icon-pack/Icon 2.svg"
              alt="search icon"
            />
            <input type="text" placeholder="Search..." />
          </div>
          <div class="other_buttons">
            <img id="buttons" src="Assets/Icon-pack/Icon_h.png" alt="buttons" />
          </div>
        </div>

        <div class="stories_section">
          <div class="heading">Stories</div>
          <div class="stories">
            <img class="Story" src="Assets/logo-pack/DP.svg" alt="" />
            <img
              class="Story"
              src="Assets/story-pack/Story user 0.svg"
              alt=""
            />
            <img
              class="Story"
              src="Assets/story-pack/Story user-1.svg"
              alt=""
            />
            <img class="Story" src="Assets/story-pack/Story user.svg" alt="" />
            <img
              class="Story"
              src="Assets/story-pack/Story user-2.svg"
              alt=""
            />
            <img
              class="Story"
              src="Assets/story-pack/Story user-3.svg"
              alt=""
            />
            <img
              class="Story"
              src="Assets/story-pack/Story user-4.svg"
              alt=""
            />
            <img class="Story" src="Assets/story-pack/Story user.svg" alt="" />
            <img
              class="Story"
              src="Assets/story-pack/Story user-3.svg"
              alt=""
            />
            <img
              class="Story"
              src="Assets/story-pack/Story user-4.svg"
              alt=""
            />
            <img class="Story" src="Assets/story-pack/Story user.svg" alt="" />
          </div>
        </div>

        <div class="feed_section">
          <div class="heading">Feed</div>
          <div class="feed_grid">
            <div class="feed">
              <img src="Assets/post-pack/Post 1.svg" alt="feed" />
            </div>
            <div class="feed">
              <img src="Assets/post-pack/Post 2.svg" alt="feed" />
            </div>
            <div class="feed">
              <img src="Assets/post-pack/Post 3.svg" alt="feed" />
            </div>
            <div class="feed">
              <img src="Assets/post-pack/Post 4.svg" alt="feed" />
            </div>
            <div class="feed">
              <img src="Assets/post-pack/Post 5.svg" alt="feed" />
            </div>
            <div class="feed">
              <img src="Assets/post-pack/Post 6.svg" alt="feed" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
