<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="main_body">
      <div id="sidebar">
        <div id="logo">
          <img class="insta_logo" src="Assets/logo-pack/Logo.svg" alt="insta logo" />
          <img class="insta_logo" src="Assets/logo-pack/Logo Big.svg" alt="insta name" />
        </div>

        <div id="user">
          <img class="user_content" src="Assets/logo-pack/DP.svg" alt="DP" />
          <div class="user_content" id="username" >Sofi White</div>
          <div class="user_content" id="userid" >@kaesse32</div>
        </div>

        <div id="follow">
          <div class="info">56<br />Posts</div>
          <div class="info">3.8k<br />Followers</div>
          <div class="info">957<br />Following</div>
        </div>

        <div id="pane">
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 1.svg" alt="homelogo" />
            <div class="tooltext" >Home</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 2.svg" alt="searchlogo" />
            <div class="tooltext" >Search</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 3.svg" alt="reelslogo" />
            <div class="tooltext" >Reels</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 4.svg" alt="shoppinglogo" />
            <div class="tooltext" >Shopping</div>
          </div>
          <div class="tools">
            <img src="Assets/logo-pack/Avatar.svg" alt="accountlogo" />
            <div class="tooltext" >Account</div>
          </div>
          <div class="tools">
            <img src="Assets/Icon-pack/Icon 5.svg" alt="menulogo" />
            <div class="tooltext" >Menu</div>
          </div>
        </div>
      </div>
      <div id="content"></div>
    </div>
  </body>
</html>
